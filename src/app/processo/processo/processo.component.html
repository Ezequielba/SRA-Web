<div class="container">

  <br>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">PROCESSO</th>
      <th scope="col">DATA PROCESSO</th>
      <th scope="col">STATUS</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let processo of processos">
      <th>{{processo.id}}</th>
      <td>{{processo.nome}}</td>
      <td>{{processo.dataProcesso}}</td>
      <td>

        <div class="form-check form-switch">
          <input *ngIf="processo.statusProcesso" class="form-check-input" (change)="updateStatusProcesso(processo)"
          type="checkbox" onMouseOver="this.style.cursor='pointer'"
          checked>
                   
          <input *ngIf="!processo.statusProcesso" class="form-check-input" (change)="updateStatusProcesso(processo)"
          type="checkbox" onMouseOver="this.style.cursor='pointer'"
          >
          <label class="form-check-label"
          for="{{processo.statusProcesso ? 'flexSwitchCheckChecked' : 'flexSwitchCheckDefault'}}">
          </label>
        </div>

      </td>
      <td>
        <a href="/processo" title="Editar">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </span>
      </a>
      </td>

      <td> 
          <span class="icon" onMouseOver="this.style.cursor='pointer'" tooltip="Excluir">
            <svg xmlns="http://www.w3.org/2000/svg" (click)="abrirModalExcluir(processo, confirm)" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </span>
      </td>

    </tr>
  </tbody>
</table>


<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Deletando Processo
        </h4>
        <button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{bodyDeletarProcesso}}</p>
      </div>
      <div class="modal-footer btn-group d-flex">
        <button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
          CENCELAR
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="excluirProcesso(confirm)">
          DELETAR
        </button>
      </div>
    </div>
  </div>
</div>



</div>
