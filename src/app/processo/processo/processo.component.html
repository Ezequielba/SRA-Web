<div class="container">

  <br>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">PROCESSO</th>
      <th scope="col">DATA PROCESSO</th>
      <th scope="col">STATUS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let processo of processos">
      <th>{{processo.id}}</th>
      <td>{{processo.nome}}</td>
      <td>{{processo.dataProcesso}}</td>
      <td>

        <div class="form-check form-switch">
          <input *ngIf="processo.statusProcesso" class="form-check-input" (change)="updateStatusProcesso(processo)"
          type="checkbox" 
          checked>
                   
          <input *ngIf="!processo.statusProcesso" class="form-check-input" (change)="updateStatusProcesso(processo)"
          type="checkbox" 
          >
          <label class="form-check-label"
          for="{{processo.statusProcesso ? 'flexSwitchCheckChecked' : 'flexSwitchCheckDefault'}}">
          </label>
        </div>

      </td>
    </tr>
  </tbody>
</table>
</div>
