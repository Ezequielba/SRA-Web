<br>
<h3>Filtrar Por:</h3>
  <div style="margin-bottom: 0.5rem;">
    <form class="row">
      <div class="col-md-4">
        <label>Sistema</label>
        <input type="text"
        class="form-control border border-primary"
        placeholder="Filtar Sistema"
        [(ngModel)]="filtroLista" name="something">
      </div>
      <div class="col-md-4">
        <label>Processo</label>
        <input type="text" class="form-control border border-primary">
      </div>
      <div class="col-md-4">
        <label>Hostname</label>
        <input type="text" class="form-control border border-primary">
      </div>
      <div class="col-md-4">
        <label>Data Inicio:</label>
        <div class="input-group date">
          <input type="date" class="form-control border border-primary" value="12-02-2012">
          <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label>Data Fim:</label>
        <div class="input-group date">
          <input type="date" class="form-control border border-primary" value="12-02-2012">
          <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label></label>
        <div class="input-group mb-2">
          <label class="input-group-text" for="inputGroupSelect01">Tipo Log</label>
          <select class="form-select border border-primary" id="inputGroupSelect01">
            <option selected>Escolha...</option>
            <option value="1">SUCESSO</option>
            <option value="2">ERRO</option>
          </select>
        </div>
      </div>
    </form>
  </div>

<div>
  <button type="button" class="btn btn-success" (click)="exportarRelatorio()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
      <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"></path>
    </svg>
    Exportar
  </button>
</div>
<br>

<table class="table" id="exportExcel">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">SISTEMA</th>
      <th scope="col">PROCESSO</th>
      <th scope="col">HOSTNAME</th>
      <th scope="col">DATA_RESTART</th>
      <th scope="col">MENSAGEM</th>
      <th scope="col">TIPO LOG</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of sistemasFiltrados | paginate: { id: 'foo',
    itemsPerPage: 10,
    currentPage: p,
    totalItems: collection?.length }" class="{{log.tipoLog == 'SUCESSO' ? 'table-success' : 'table-danger'}}">
      <th scope="row">{{log.id}}</th>
      <td>{{log.sistema}}</td>
      <td>{{log.processo}}</td>
      <td>{{log.hostname}}</td>
      <td>{{log.dataRestart | date: "dd/MM/yyyy HH:mm:ss"}}</td>
      <td>{{log.mensagem}}</td>
      <td>{{log.tipoLog}}</td>
    </tr>
  </tbody>
  <tfoot>
    <td colspan="8" class="text-center" *ngIf="sistemasFiltrados?.length == 0">
      <h5>Não há registro de Log.</h5>
    </td>
    <tr *ngIf="sistemasFiltrados?.length > 10">
      <td colspan="8" class="text-center">
        <pagination-controls  id="foo"
          (pageChange)="p = $event"
          previousLabel="Previous"
          nextLabel="Next"
          screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </td>
    </tr>
  </tfoot>
</table>
