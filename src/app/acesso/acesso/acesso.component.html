<div class="container">

  <br>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">HOSTNAME</th>
      <th scope="col">IP</th>
      <th scope="col">USUÁRIO</th>
      <th scope="col">SENHA</th>
      <th scope="col">DIRETÓRIO</th>
      <th scope="col">STOP</th>
      <th scope="col">START</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let acesso of acessos">
      <th>{{acesso.id}}</th>
      <td>{{acesso.hostname}}</td>
      <td>{{acesso.ip}}</td>
      <td>{{acesso.usuario}}</td>
      <td>{{acesso.senha}}</td>
      <td>{{acesso.diretorio}}</td>
      <td>{{acesso.stop}}</td>
      <td>{{acesso.start}}</td>
    </tr>
  </tbody>
</table>
</div>
